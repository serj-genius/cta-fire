<div class="video-masked-button">
  <div class="video-container">
    <span class="button-text">Adhérer maintenant</span>
    <video autoplay loop muted playsinline width="320" height="120">
      <source src="video.mp4" type="video/mp4">
    </video>
    <!-- BG SPARKS LAYER -->
    <img src="bg-sparks.svg" alt="" class="bg-sparks" />
    
  </div>

  <div class="video-container mobile">
    <span class="button-text">Adhérer maintenant</span>
    <video autoplay loop muted playsinline width="160" height="60">
      <source src="video.mp4" type="video/mp4">
    </video>
    <!-- BG SPARKS LAYER -->
    <img src="bg-sparks.svg" alt="" class="bg-sparks" />
    
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const container = document.querySelector('.video-container');
    const video = container.querySelector('video');
    container.addEventListener('mouseenter', function() {
      video.currentTime = 0;
    });
    container.addEventListener('mousedown', function() {
      video.currentTime = 0;
    });
  });
</script>
